<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFCE03">
  <title>Offline - 785mag</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #FFCE03 0%, #FFA500 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #FFCE03;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #000000;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-button {
      display: inline-block;
      background: #FFCE03;
      color: #000000;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 206, 3, 0.3);
    }

    .retry-button:hover {
      background: #FFA500;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 206, 3, 0.4);
    }

    .app-name {
      margin-top: 30px;
      font-size: 14px;
      color: #999;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    <div class="app-name">785mag</div>
  </div>
</body>
</html>
